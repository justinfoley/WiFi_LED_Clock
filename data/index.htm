<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WiFi LED Clock</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="navbar navbar-default navbar-static-top" id="top" role="banner">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">WiFi LED Clock</a>
      </div>
    </div>
  </header>
  <div class="container">
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-1 col-sm-offset-2">
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-refresh" id="btnRefresh"></span>
          </button>
        </div>
        <div class="col-sm-4">
          <p id="status" class="form-control-static">Status</p>
        </div>
      </div>
      
      <div class="form-group">
        <label for="inputPattern" class="col-sm-2 control-label">Clock Face</label>
        <div class="col-sm-6">
          <select class="form-control" id="inputFace">
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPattern" class="col-sm-2 control-label">Clock Chime</label>
        <div class="col-sm-6">
          <select class="form-control" id="inputChime">
          </select>
        </div>
        <div class="col-sm-1 col-sm-offset-2">
          <button type="button" class="btn btn-default" id="btnTestChime">
          	Test
            <span class="glyphicon glyphicon-play"></span>
          </button>
        </div>
      </div>

      
    </form>
  </div>
  <script src="js/scripts2.js"></script>
</body>

</html>
